<div class="page-content" ng-controller="usuarioController">
    <div ng-show="!mostrarListaUsuarios">
        <h2 class="sub-header">Cadastro/Alteração de Usuário</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtNome" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.nome" class="form-control" name="txtNome">
                </div>
            </div>
            <div class="form-group">
                <label for="txtSobrenome" class="col-sm-2 control-label">Sobrenome</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.sobrenome" class="form-control" name="txtSobrenome">
                </div>
            </div>
            <div class="form-group">
                <label for="txtDataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.dataNascimento" class="form-control" name="txtDataNascimento">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="model.email" class="form-control" name="txtEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="txtSenha" class="col-sm-2 control-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.senha" class="form-control" name="txtSenha">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="aoClicarVoltar()">Voltar</button>
                    <button class="btn btn-default" ng-click="aoClicarSalvar()">Salvar</button>
                </div>
            </div>
        </form>

    </div>
    <div ng-show="mostrarListaUsuarios">
        <div>
            <button style="float: right" class="btn btn-default" ng-click="aoClicarNovoUsuario()">Novo Usuário</button>
        </div>
        <h2 class="sub-header">Lista de usuários</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Data de Nascimento</th>
                        <th>E-mail</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usuario in usuarios">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.sobrenome}}</td>
                        <td>{{usuario.dataNascimento}}</td>
                        <td>{{usuario.email}}</td>
                        <td><button ng-click="aoEditarUsuario(usuario)" type="button" class="btn btn-xs btn-default btn-xs-square"><i class="fa fa-pencil-square-o"></i></button></td>
                        <td>
                            <button ng-click="aoRemoverUsuario(usuario)" type="button" class="btn btn-xs btn-default btn-xs-square">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
